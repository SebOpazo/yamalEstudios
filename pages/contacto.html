<body>
    <header>
        <nav class="navbar navbar-expand-xxl">  
            <div class="container-fluid">
                <a class="navbar-brand" href="./../index.html#landing">Yamal Estudios</a>

    <br>
    <section>
        <main class="mainContacto">
            <h5 id="contacto">Contacto</h5>
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./../fotos/ESTOYBIEN.png" class="d-block w-250" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./../fotos/CONFIO.png" class="d-block w-250" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./../fotos/FILIP.png" class="d-block w-250" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./../fotos/FARGO.png" class="d-block w-250" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./../fotos/ROSAL.png" class="d-block w-250" alt="...">
                    </div>
                    <div class="carousel-item">

                    </div>
                    <div class="carousel-item">
                        <img src="./../fotos/YINGO.png" class="d-block w-250" alt="...">
                    </div>
                </div>
            </div>
            <form class="formularioContacto">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Ingresa tu nombre aquí">
                <br>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Ingresa tu email aquí"> 
                <br>
                <label for="asunto">Asunto</label>
                <input type="text" id="asunto" placeholder="Mezcla, mastering, tarifas...">
                <br>
                <label for="comentarios">Comentarios</label>
                <br>
                <textarea cols="50" rows="10" type="text" id="comentarios" placeholder="Expláyese aquí..."></textarea>
                <button type="submit">Enviar</button>
            </form>
        </main>
    </section>
    <footer>
        <a href="./../index.html"><p id="footoindex"><p id="footoindex">Ir a Pagina Principal</p></a>
